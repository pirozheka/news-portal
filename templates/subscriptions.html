{% extends './default.html' %}


{% block title %}
    Управление подписками
{% endblock title %}

{% block content %}
    <h1>Управление подписками на рассылку</h1>
    {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="text-success">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

    <form method="post" action="{% url 'subscriptions' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Обновить подписки</button>
    </form>
{% endblock content %}
